<aside>
    <h2>Message me on LinkedIn!</h2><br>
    <form>
  <div class="emailBox">
    <label for="emailAddress">Your email address</label><br />

      id="emailAddress"
      type="email"
      size="50"
      maxlength="64"
      required
      placeholder=""/>
  </div>

  <div class="messageBox">
    <label for="message">Message</label><br />
    <textarea
      id="message"
      cols="50"
      rows="5"
      required
      placeholder="Let's chat!"></textarea>
  </div>
  <input type="submit" value="Send Message" />
</form>
